<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Wedding!</h1>
            <p>We're so excited to share this special day with you.</p>
        </div>
    </header>

    <section id="details">
        <div class="container">
            <h2>Wedding Details</h2>
            <p><strong>Date:</strong> June 20, 2025</p>
            <p><strong>Location:</strong> The Grand Ballroom, XYZ Hotel</p>
            <p><strong>Time:</strong> 4:00 PM</p>
        </div>
    </section>

    <section id="rsvp">
        <div class="container">
            <h2>RSVP</h2>
            <p>Please let us know if you can join us!</p>
            <form id="rsvp-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="attending">Will you attend?</label>
                <select id="attending" name="attending" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Follow us on our journey! <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
